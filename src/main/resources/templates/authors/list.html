<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h2>Authors</h2>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>

  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
  </tr>
  </tr>
  </tr>
</table>

</body>
</html>
